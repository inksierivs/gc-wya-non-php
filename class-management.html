<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Management</title>
  <link rel="icon" type="image/png" href="pics/WYA-logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/class-management.css">
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button onclick="toggleSidebar()">✖</button>
    <ul>
        <li><a class="fa fa-dashboard" href="dashboard.html">Dashboard</a></li>
        <li><a class="fa fa-monitor" href="class-management.html">Classes</a></li>
        <li><a class="fa fa-file" href="pdf.html">Generate PDF</a></li>
        <li><a class="fa fa-user" href="profile.html">Profile</a></li>
      <button id="logoutButton" class="logout-btn">Log Out</button>
    </ul>
  </div>

  <!-- Header -->
  <div class="header">
    <button onclick="toggleSidebar()" class="menu-btn">☰</button>
    <h1>Class Management</h1>

  </div>

  <div class="main-container">
    <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 ml-auto">Add Class</button>
    <!-- Class List Section -->
    <section class="class-section">
      <h2 class="section-title">My Classes</h2>

      <div class="search-container">
        <input type="text" placeholder="Search" class="search-input">
      </div>

      <div class="class-list" id="classList">
        <!-- Dynamic Class Cards Will Go Here -->
      </div>
    </section>
  </div>

  <!-- Add Class Modal -->
  <div id="classModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Add New Class</h2>
      <form id="addClassForm" class="space-y-4">
        <div>
          <label for="subjectName" class="block">Subject Name</label>
          <input type="text" id="subjectName" name="subjectName" required class="w-full border px-3 py-2 rounded">
        </div>

        <div>
          <label for="classCode" class="block">Class Code</label>
          <input type="text" id="classCode" name="classCode" required class="w-full border px-3 py-2 rounded">
        </div>

        <div>
          <label for="schedule" class="block">Schedule</label>
          <input type="text" id="schedule" name="schedule" required class="w-full border px-3 py-2 rounded">
        </div>

        <div>
          <label for="room" class="block">Room</label>
          <input type="text" id="room" name="room" required class="w-full border px-3 py-2 rounded">
        </div>

        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/class-management.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
